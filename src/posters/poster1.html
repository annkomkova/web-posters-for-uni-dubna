<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Веб-плакат "Суперкомпьютер 'Говорун'"</title>
  </head>
  <body>
    <main>
      <section id="poster">
        <div class="marquee">
          <h1>суперконденсатор суперконденсатор</h1>
        </div>
        <div class="marquee">
          <h1>тонкий плоский тонкий плоский</h1>
        </div>
        <div class="box"></div>
        <canvas id="c"></canvas>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="0"
          height="0"
          style="position: absolute; overflow: hidden"
        >
          <defs>
            <filter
              id="glass-distortion"
              x="0%"
              y="0%"
              width="100%"
              height="100%"
            >
              <feTurbulence
                type="fractalNoise"
                baseFrequency="0.008 0.008"
                numOctaves="2"
                seed="92"
                result="noise"
              />
              <feGaussianBlur in="noise" stdDeviation="2" result="blurred" />
              <feDisplacementMap
                in="SourceGraphic"
                in2="blurred"
                scale="77"
                xChannelSelector="R"
                yChannelSelector="G"
              />
            </filter>
          </defs>
        </svg>
      </section>
      <section id="description"></section>
    </main>
  </body>
</html>
