<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Веб-плакат «Нейромаркетинг»</title>
  </head>
  <body>
    <main>
      <section id="poster">
        <article id="neuro">
          <img class="cursor" src="../assets/images/poster3/cursor.svg" />
          <img
            class="header"
            src="../assets/images/poster3/header.svg"
            alt=""
          />
          <span class="personWrapper">
            <img
              class="person"
              src="../assets/images/poster3/blur-pattern.svg"
            />
          </span>

          <footer>
            <p>Poster Design <span>alisa vorobey</span></p>
          </footer>
        </article>
      </section>
      <section id="description">
        <article>
          <h1>«Нейромаркетинг»</h1>
          <div class="descriptionNames">
            <div class="descriptionColumn">
              <p>Дизайн</p>
              <p>Код</p>
            </div>
            <div class="descriptionColumn">
              <p>Алиса Воробей</p>
              <p>Анна Комкова</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
